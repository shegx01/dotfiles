[[jlayers]]
  name = "colorscheme"

[[layers]]
  name = 'core'
  filetree_show_hidden = true
  enable_smooth_scrolling = true

[[layers]]
  name = "lang#dockerfile"

[[layers]]
  name = "lang#elixir"

[[layers]]
  name = "lang#erlang"

[[layers]]
  name = "lang#extra"

[[layers]]
  name = "lang#graphql"

# html as a language
# LSP layer needs to be installed
[[layers]]
  name = "lang#html"
  emmet_leader_key = "<C-e>"
  emmet_filetyps = ['html']

[[layers]]
  name = "lang#javascript"
  autofix = true
  format_on_save = true

[[layers]]
  name = "lang#json"

[[layers]]
  name = "lang#lua"

[[layers]]
  name = "lang#markdown"

[[layers]]
  name = "lang#rust"
  format_on_save = true
  
[[layers]]
name = "lang#toml"

[[layers]]
  name = "lang#vue"

[[layers]]
  name = "shell"
  default_position = "top"
  default_height = 38

[[layers]]
  name = "telescope"
# TODO configure test layers
[[layers]]
  name = "test"

[[layers]]
  name = "tmux"  
  # tmux_navigator_modifier = "alt"

[[layers]]
name = "tools#dash"

[[layers]]
  name = "VersionControl"
  enable-gtm-status = true
[options]
#default
  colorscheme = "material"
  colorscheme_bg = "dark"
